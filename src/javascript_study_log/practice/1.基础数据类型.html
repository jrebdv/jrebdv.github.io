    <script>

        console.log('【一、变量类型判断】');

        let name = 'Alice';
        let age = 20;
        let isStudent = true;
        let score = null;
        let address; // undefined
        let family = { father: 'Bob', mother: 'Carol' };
        let car = ['Toyota', 'Honda', 'Ford'];

        //1. typeof name = ?

        //4. typeof score = ?
        //5. typeof address = ?

        // console.log('1. typeof name = ?', typeof name);
        // console.log('2. typeof age = ?', typeof age);
        // console.log('3. typeof isStudent = ?', typeof isStudent);
        // console.log('4. typeof score = ?', typeof score);
        // console.log('5. typeof address = ?', typeof address);
        // console.log('6. typeof family = ?', typeof family);
        // console.log('7. typeof car = ?', typeof car);
        
        // =============================
        // 二、字符串与数字
        // =============================
        console.log('【二、字符串与数字】');

        let str = '10';
        let num = 5;

        //1. str + num = ? (类型和值) 15

        // console.log('6. str + num = ? (类型和值)', str + num);

        // =============================
        console.log('【五、综合题】');

        let a = '5';
        let b = 3;
        // a + b = ? (类型和值)
        // a - b = ? (类型和值)
        // a * b = ? (类型和值)
        // a > b = ? (类型和值)

        console.log('13. a + b = ? (类型和值)', a + b); 53
        console.log('14. a - b = ? (类型和值)', a - b); 2
        console.log('14. a * b = ? (类型和值)', a * b); 15
        console.log('15. a > b = ? (类型和值)', a > b); true
